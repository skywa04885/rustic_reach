syntax = "proto3";

package proto;

message Pose {
    double theta_0 = 10;
    double theta_1 = 20;
    double theta_2 = 30;
    double theta_3 = 40;
    double theta_4 = 50;
}

message Movement {
    Pose pose = 10;
    double duration = 20;    
}

message MovePoseRequest {
    Movement movement = 10;
}

message MovePoseResponse {

}

message PoseStreamRequest {

}

message PoseStreamResponse {
    Pose pose = 10;
}

service ArmService {
    rpc MovePose(MovePoseRequest) returns (MovePoseResponse);

    rpc PoseStream(PoseStreamRequest) returns (stream PoseStreamResponse);
}